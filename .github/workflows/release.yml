name: 发布

on:
  push:
    tags:
      - 'v*'

jobs:
  # 发布 npm 包
  publish-npm:
    name: 发布 npm 包
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/npm
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: 获取版本号
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: 更新 package.json 版本
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version
      
      - name: 安装依赖
        run: npm install
      
      - name: 构建
        run: npm run build
      
      - name: 发布到 npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 创建 GitHub Release
  create-release:
    name: 创建 GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm]
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 获取版本号
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## 临时邮箱 SDK ${{ steps.version.outputs.VERSION }}
            
            ### npm 安装
            ```bash
            npm install tempmail-sdk@${{ steps.version.outputs.VERSION }}
            ```
            
            ### Go 安装
            ```bash
            go get github.com/XxxXTeam/tempmail-sdk/sdk/go@${{ steps.version.outputs.VERSION }}
            ```
            
            ### 支持的渠道
            - tempmail.ing
            - linshi-email.com
            - tempmail.lol
            - mail.chatgpt.org.uk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
