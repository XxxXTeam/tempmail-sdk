name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Go SDK 构建检查
  go-build:
    name: Go SDK (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    defaults:
      run:
        working-directory: sdk/go
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      
      - name: 检查代码格式
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::代码格式不正确，请运行 gofmt"
            gofmt -d .
            exit 1
          fi
      
      - name: 运行 go vet
        run: go vet ./...
      
      - name: 构建
        run: go build ./...

  # Node.js SDK 构建检查
  npm-build:
    name: Node.js SDK (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    defaults:
      run:
        working-directory: sdk/npm
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: 安装依赖
        run: npm install
      
      - name: 类型检查
        run: npx tsc --noEmit
      
      - name: 构建
        run: npm run build
      
      - name: 验证构建产物
        run: |
          if [ ! -f dist/index.js ]; then
            echo "::error::构建产物 dist/index.js 不存在"
            exit 1
          fi
          if [ ! -f dist/index.d.ts ]; then
            echo "::error::类型声明 dist/index.d.ts 不存在"
            exit 1
          fi
          echo "构建产物验证通过"
          ls -la dist/

  # Rust SDK 构建检查
  rust-build:
    name: Rust SDK (Rust ${{ matrix.rust-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust-version: ['stable', '1.83.0']
    defaults:
      run:
        working-directory: sdk/rust

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Rust 环境
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}
          components: clippy

      - name: 缓存 Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sdk/rust/target
          key: ${{ runner.os }}-cargo-${{ matrix.rust-version }}-${{ hashFiles('sdk/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-${{ matrix.rust-version }}-

      - name: 代码检查
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: 构建
        run: cargo build

      - name: 运行测试
        run: cargo test
        continue-on-error: true

  # Python SDK 构建检查
  python-build:
    name: Python SDK (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.10', '3.12']
    defaults:
      run:
        working-directory: sdk/python

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -e ".[dev]"

      - name: 构建验证
        run: python -m build

      - name: 验证构建产物
        run: |
          ls -la dist/
          echo "构建产物验证通过"

  # C SDK 构建检查
  c-build:
    name: C SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/c

    steps:
      - uses: actions/checkout@v4

      - name: 安装依赖
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: 下载 cJSON
        run: |
          curl -L -o vendor/cJSON.h https://raw.githubusercontent.com/DaveGamble/cJSON/master/cJSON.h
          curl -L -o vendor/cJSON.c https://raw.githubusercontent.com/DaveGamble/cJSON/master/cJSON.c

      - name: CMake 配置
        run: cmake -B build -S .

      - name: 构建
        run: cmake --build build
