name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Go SDK 构建检查
  go-build:
    name: Go SDK (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    defaults:
      run:
        working-directory: sdk/go
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: 检查代码格式
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::代码格式不正确，请运行 gofmt"
            gofmt -d .
            exit 1
          fi
      
      - name: 运行 go vet
        run: go vet ./...
      
      - name: 构建
        run: go build ./...

  # Node.js SDK 构建检查
  npm-build:
    name: Node.js SDK (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    defaults:
      run:
        working-directory: sdk/npm
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: 安装依赖
        run: npm install
      
      - name: 类型检查
        run: npx tsc --noEmit
      
      - name: 构建
        run: npm run build
      
      - name: 验证构建产物
        run: |
          if [ ! -f dist/index.js ]; then
            echo "::error::构建产物 dist/index.js 不存在"
            exit 1
          fi
          if [ ! -f dist/index.d.ts ]; then
            echo "::error::类型声明 dist/index.d.ts 不存在"
            exit 1
          fi
          echo "构建产物验证通过"
          ls -la dist/
